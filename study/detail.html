<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }

      .form-hide {
        display: none;
      }
    </style>

    <div class="container">
      <div class="row">
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
      </div>
    </div>

    <div class="container" id="container2">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <div class="container" id="container2">
      <button class="btn btn-danger" id="under">6만원 이하만</button>
    </div>

    <script>
      var products = [
        { id: 0, price: 70000, title: "a가lossom dress" },
        { id: 1, price: 60000, title: "b나pringfield shirt" },
        { id: 2, price: 50000, title: "c다lue Jeans" },
      ];

      $("#more").click(function(){
        products.sort(function (a,b) {
          return a.title - b.title;
        })
        console.log(products)
      })

      $("#under").click(function() {
        products.sort(function(a,b) {
          if (a.price < b.price) {
            return -1;
          };
        })
        console.log(products)
      })

      for (let i = 0; i < products.length; i++) {
        var row = document.querySelector(".row");

        var div = document.createElement("div");
        div.classList.add("col-sm-4");

        var img = document.createElement("img");
        img.classList.add("w-100");
        img.src = "https://via.placeholder.com/600";

        var h5 = document.createElement("h5");
        h5.innerHTML = products[i].title;

        var p = document.createElement("p");
        p.innerHTML = "가격: " + products[i].price;

        row.appendChild(div);
        div.append(img, h5, p);
      }
    </script>

    <!-- Optional JavaScript -->
    <script src="tab.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
