<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>장바구니 예시</title>
</head>
<body>
  <h1>장바구니</h1>
  <ul id="cart-list">
    <!-- 여기에 장바구니 항목들이 추가됩니다 -->
  </ul>
  <form id="cart-form">
    <input type="text" id="item-name" placeholder="상품 이름">
    <input type="number" id="item-quantity" placeholder="수량">
    <button type="submit">장바구니에 추가</button>
  </form>

  <script src="cart_p.js"></script>
</body>
</html>
